---
layout: default
---
<div class="index">

	<div class="slogan">
		<p>
			由學生建立、為學生設計的非官方師大生存手冊。
		</p>
		<div id="down_btn">開始閱讀</div>
	</div>

	<div id="lists" class="select">
		<h2>lorem</h2>
		{% for link in site.fav_links %}
			<img src="/images/{{ link[1]["image"] }}" alt="{{ link[0] }}" width="23" height="23">
			<a href="{{ link[1]["link"] }}">{{ link[0] }}</a>
		{% endfor %}
		<h2>你想尋求什麼協助？</h2>
		<hr>
		{% for page in site.references %}
		<div>
			<a href="{{ page.url }}">
				<img src="/images/{{ page.icon }}" alt="{{ page.alticon}} icon" width="50" height="50" />
				{{ page.title }}
			</a>
		</div>
		{% endfor %}
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$("#down_btn").on('click', function(event) {
			$("html, body").animate({
				scrollTop: $("#lists").offset().top
			}, 600)
		});

		appendColor = function() {

			for (var i = 0; i < $("#lists > div").length; i++) {

				$("#lists > div")[i].className = ["red", "blue", "purple", "yellow", "green", "orange"][Math.floor(Math.random() * 6)];
				if (i > 0 && $("#lists > div")[i - 1].className === $("#lists > div")[i].className) i--;

			}
		}()


	});
</script>
