---
layout: default
scripts: [protip]
---
<div class="index">

	<div class="slogan">
		<p>由學生建立、為學生設計的非官方師大生存手冊。</p>
		<div id="down_btn">開始閱讀</div>
	</div>
	
	<!-- 名字應該更廣泛一點 因為這邊不一定是新聞 -->
	<div class="news" id="highlight-banner"></div>

	<div class="container">
		<div id="lists" class="select">
			<h2>你想尋求什麼協助？</h2>
			<hr>
			{% for page in site.references %}
				{% if page.hide != true %}
				<div>
					<a href="{{ page.url }}">
						<img src="/images/{{ page.icon }}" alt="{{ page.alticon}} icon" width="50" height="50" />
                        {{ page.title }}
					</a>
				</div>
				{% endif %}
			{% endfor %}
		</div>
	</div>
	<div class="container">
		<div id="favs" class="select">
			<h2>常用連結</h2>
			<hr>
			{% for item in site.data.favs %}
			<div>
				<a href="{{ item.link }}">
					<img src="/images/{{ item.image }}" alt="{{ item.name }}的 icon" width="50" height="50" >
					{{ item.name }}
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("#down_btn").on('click', function(event) {
			$("html, body").animate({scrollTop: $(".select").offset().top}, 600);
		});
		colors = ["red", "blue", "purple", "yellow", "green", "orange"];
		$(".select > div").toArray().forEach( (div, i, divs) {
			do {
				div.className = colors[Math.floor(Math.random() * 6)];
			}
			while(i > 0 && div.className === divs[i-1].className)
		});
	});
</script>
